name = "r2Uploader"
type = "javascript"
account_id = ""
workers_dev = true
compatibility_date = "2022-05-24"

[build]
command = "npm install && npm run build"
[build.upload]
format = "service-worker"

[env.production]
name = "upload-blog"

[[r2_buckets]]
binding = "BUCKET"
# This field will be auto-generated by github actions
# bucket_name = "<YOUR_BUCKET_NAME>"
